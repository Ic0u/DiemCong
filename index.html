<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm Nhóm NINH GÀ - KMN106</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary-color: #4285F4; /* Google blue */
            --secondary-color: #34A853; /* Google green */
            --accent-color: #FBBC05; /* Google yellow */
            --danger-color: #EA4335; /* Google red */
            --light-bg: #f8f9fa;
            --dark-text: #202124;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'Inter', 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: var(--dark-text);
        }
        
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Quicksand', sans-serif;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
            animation: slideInDown 0.7s ease-in-out;
        }
        
        .subtitle {
            color: var(--dark-text);
            opacity: 0.75;
            font-size: 1.1rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        .team-info {
            margin-bottom: 30px;
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            animation: fadeInLeft 0.8s ease-in-out;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            margin-top: 15px;
            animation: fadeInUp 1s ease-in-out;
        }
        
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: rgba(66, 133, 244, 0.1);
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .contact-info a:hover {
            background-color: rgba(66, 133, 244, 0.2);
            transform: translateY(-2px);
        }
        
        .zalo-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.9s ease-in-out;
        }
        
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eceff1;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        th:first-child {
            border-top-left-radius: 10px;
        }
        
        th:last-child {
            border-top-right-radius: 10px;
        }
        
        tr:hover {
            background-color: #f5f9ff;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .leader {
            font-weight: 600;
            background-color: rgba(66, 133, 244, 0.05);
        }
        
        .total-row {
            font-weight: 700;
            background-color: #fffde7;
            border-top: 2px solid var(--accent-color);
        }
        
        .edit-points {
            width: 70px;
            padding: 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .edit-points:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.25);
        }
        
        .picture-cell {
            width: 80px;
            height: 80px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .picture-placeholder {
            color: #9e9e9e;
            font-size: 24px;
        }
        
        .picture-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .picture-upload {
            display: none;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            animation: fadeInUp 1.1s ease-in-out;
        }
        
        button {
            padding: 12px 24px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        
        .secondary-btn {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .secondary-btn:hover {
            background-color: rgba(66, 133, 244, 0.05);
            transform: translateY(-2px);
        }
        
        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(52, 168, 83, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #757575;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Animation classes */
        .animate__animated {
            animation-duration: 0.8s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container animate__animated animate__fadeIn">
            <header>
                <h1 class="animate__animated animate__slideInDown">Bảng Điểm Nhóm NINH GÀ</h1>
                <p class="subtitle animate__animated animate__fadeIn">Mã môn: KMN106</p>
            </header>
            
            <div class="team-info animate__animated animate__fadeInLeft">
                <h3>Thông tin nhóm:</h3>
                <p><strong>Tên nhóm:</strong> NINH GÀ</p>
                <p><strong>Nhóm trưởng:</strong> Nguyễn Nam (+4 điểm)</p>
                <p><strong>GVHD:</strong>Lưu Hoàng Bích Duyên</p>
                <div class="contact-info">
                    <a href="https://zalo.me/g/flxcym029" target="_blank">
                        <img src="/asset/zalo.png" alt="Zalo" class="zalo-icon">
                        Nhóm Zalo
                    </a>
                </div>
            </div>

            <table id="points-table" class="animate__animated animate__fadeInUp">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Ảnh</th>
                        <th>Họ và Tên</th>
                        <th>Chức vụ</th>
                        <th>Điểm cộng</th>
                        <th>Ghi chú</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be added by JavaScript -->
                </tbody>
            </table>
            
            <div class="button-container">
                <button id="export-btn" class="primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16" style="margin-right: 8px;">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Xuất dữ liệu (CSV)
                </button>
                <button id="save-btn" class="secondary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16" style="margin-right: 8px;">
                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                    </svg>
                    Lưu điểm
                </button>
            </div>

            <div id="save-indicator" class="save-indicator">Lưu thành công!</div>

            <footer>
                <p>Bảng điểm được cập nhật lần cuối: <span id="last-updated"></span></p>
            </footer>
        </div>
    </div>

    <script>
        // Default team members data
        const defaultTeamMembers = [
            { id: 1, name: "Nguyễn Nam", role: "Nhóm trưởng", points: 4, note: "Điểm cộng cho nhóm trưởng", image: null },
            { id: 2, name: "Phạm Châu Lương Phú", role: "Thành viên", points: 0, note: "", image: null },
            { id: 3, name: "Trần Hải An", role: "Thành viên", points: 0, note: "", image: null },
            { id: 4, name: "Trần Thanh Tùng", role: "Thành viên", points: 0, note: "", image: null },
            { id: 5, name: "Quách Gia Phát", role: "Thành viên", points: 0, note: "", image: null }
        ];

        // Load data from localStorage or use defaults
        let teamMembers = [];
        
        // Function to save data to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('ninh_ga_team_data', JSON.stringify(teamMembers));
            localStorage.setItem('ninh_ga_last_updated', new Date().toISOString());
            updateLastUpdated();
            showSaveIndicator();
        }
        
        // Function to load data from localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('ninh_ga_team_data');
            if (savedData) {
                teamMembers = JSON.parse(savedData);
            } else {
                teamMembers = [...defaultTeamMembers];
                saveToLocalStorage();
            }
            updateLastUpdated();
        }
        
        // Function to update the last updated timestamp
        function updateLastUpdated() {
            const lastUpdated = localStorage.getItem('ninh_ga_last_updated');
            if (lastUpdated) {
                const date = new Date(lastUpdated);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit' 
                };
                document.getElementById('last-updated').textContent = date.toLocaleDateString('vi-VN', options);
            } else {
                document.getElementById('last-updated').textContent = 'Chưa có dữ liệu';
            }
        }
        
        // Function to show save indicator
        function showSaveIndicator() {
            const indicator = document.getElementById('save-indicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Function to handle image upload
        function handleImageUpload(event, memberId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const memberIndex = teamMembers.findIndex(member => member.id === memberId);
                    if (memberIndex !== -1) {
                        teamMembers[memberIndex].image = e.target.result;
                        saveToLocalStorage();
                        renderTable();
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Function to render the table
        function renderTable() {
            const tableBody = document.querySelector('#points-table tbody');
            tableBody.innerHTML = '';
            
            let totalPoints = 0;
            
            teamMembers.forEach((member, index) => {
                const row = document.createElement('tr');
                if (member.role === "Nhóm trưởng") {
                    row.classList.add('leader');
                }
                
                // Create image cell content
                const imageHtml = member.image ? 
                    `<div class="picture-cell" data-id="${member.id}">
                        <img src="${member.image}" alt="${member.name}">
                    </div>` : 
                    `<div class="picture-cell" data-id="${member.id}">
                        <div class="picture-placeholder">+</div>
                    </div>`;
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        ${imageHtml}
                        <input type="file" id="image-upload-${member.id}" class="picture-upload" accept="image/*">
                    </td>
                    <td>${member.name}</td>
                    <td>${member.role}</td>
                    <td>
                        <input type="number" class="edit-points" value="${member.points}" 
                               data-id="${member.id}" min="0">
                    </td>
                    <td>${member.note}</td>
                `;
                
                tableBody.appendChild(row);
                totalPoints += member.points;
            });
            
            // Add total row
            const totalRow = document.createElement('tr');
            totalRow.classList.add('total-row');
            totalRow.innerHTML = `
                <td colspan="4">Tổng điểm</td>
                <td>${totalPoints}</td>
                <td></td>
            `;
            tableBody.appendChild(totalRow);
            
            // Add event listeners to inputs
            document.querySelectorAll('.edit-points').forEach(input => {
                input.addEventListener('change', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const memberIndex = teamMembers.findIndex(member => member.id === id);
                    if (memberIndex !== -1) {
                        teamMembers[memberIndex].points = parseInt(this.value) || 0;
                        renderTable();
                    }
                });
            });
            
            // Add event listeners to picture cells
            document.querySelectorAll('.picture-cell').forEach(cell => {
                cell.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const fileInput = document.getElementById(`image-upload-${id}`);
                    fileInput.click();
                });
            });
            
            // Add event listeners to file inputs
            document.querySelectorAll('.picture-upload').forEach(input => {
                input.addEventListener('change', function(event) {
                    const id = parseInt(this.id.replace('image-upload-', ''));
                    handleImageUpload(event, id);
                });
            });
        }

        // Function to export data as CSV
        function exportToCSV() {
            let csv = 'STT,Họ và Tên,Chức vụ,Điểm cộng,Ghi chú\n';
            
            teamMembers.forEach((member, index) => {
                csv += `${index + 1},"${member.name}","${member.role}",${member.points},"${member.note}"\n`;
            });
            
            // Add total row
            const totalPoints = teamMembers.reduce((sum, member) => sum + member.points, 0);
            csv += `${teamMembers.length + 1},"Tổng điểm",,${totalPoints},\n`;
            
            // Create and download file
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `bang_diem_nhom_ninh_ga_kmn106_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Load data from localStorage
            loadFromLocalStorage();
            
            // Render the table
            renderTable();
            
            // Add event listener for export button
            document.getElementById('export-btn').addEventListener('click', exportToCSV);
            
            // Add event listener for save button
            document.getElementById('save-btn').addEventListener('click', function() {
                saveToLocalStorage();
            });
        });
    </script>
</body>
</html>
